<script src="../common_2layFilter.js"></script>

    <!-- Product JS part -->
<script>

var mobileAccessories=JSON.parse(localStorage.getItem("mobileAccessories"))

mobileAccessories.map(function(elem){
    var box=document.createElement("div");

// <--Image section--> //
    var img=document.createElement("img")
        img.setAttribute("src", elem.image);
        img.setAttribute("id", "img")

// <--Name & rating ection--> //
    var title=document.createElement("div");
    title.setAttribute("id", "title")

    var name=document.createElement("div");
        name.innerText=elem.name;
        name.style.paddingLeft="10px"
   
    var rating=document.createElement("div")
        rating.innerText=elem.rating;
        rating.setAttribute("id", "rating")
            var span=document.createElement("span")
                span.setAttribute("class", "fa fa-star")
                span.style.marginLeft="5px"
   
    rating.append(span)
    title.append(name,rating)

// hr section
    var hr=document.createElement("hr")
    hr.setAttribute("id", "hr")

// <--price Section-->
    var priceBox=document.createElement("div")
 
    var symbol=document.createElement("span")
    symbol.setAttribute("class", "inr-sign")
    symbol.style.paddingLeft="10px"
        var price=document.createElement("span")
        price.innerText=elem.price;
        price.setAttribute("id","price")

    priceBox.append(symbol,price)
// <--shipping ection--> //
    var h6=document.createElement("h6")
    h6.innerText=elem.para
    h6.setAttribute("id","shipping")
    
         //<--3rd Layer Section-->//
            box.addEventListener("click", function(){
            var displayLayer=[];
            displayLayer.push(elem)
            localStorage.setItem("displayLayer",JSON.stringify(displayLayer))

            window.location.href="../Display3rdLayer/display3rdLayer.html"
    })

     //<--Append ection-->
    box.append(img,title,hr,priceBox,h6)
    document.querySelector("#products").append(box);
})

</script>
