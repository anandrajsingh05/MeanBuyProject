<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>display</title>

  <link rel="stylesheet" href="Display3rdLayer.css"/>
<style>


</style>

</head>

<body>
    <h1 style="text-align: center">Display Product</h1>
 
    <div class="parent">
        <div id="discdiv">-25%</div>
        <div id="image"></div>
        <div id="details">
            <div class="proTop">
                <div> <a href="#">Home</a>
                    <i class="fa fa-angle-right" style="padding: 3px;" aria-hidden="true"></i>
                    <!-- <a href="#">Mobile Accessories</a> -->
                </div>
            </div>

            <div id="mapDetails" style="padding-left: 20px;"></div>
         
            <div style="padding-left:30px; font-family:sans-serif; ">
                <span><i class="fa fa-check" style="color: #02aa02;" aria-hidden="true"></i>10 Days Replacement</span>
            </div>
            <div style="padding-left:30px; padding-top:15px; font-family:sans-serif; ">
                <span><i class="fa fa-check" style="color: #02aa02;" aria-hidden="true"></i>MeanBuy Quality Promies</span>
            </div>
            <div style="padding-left:30px; padding-top:15px; font-family:sans-serif; ">
                <span><i class="fa fa-check" style="color: #02aa02;" aria-hidden="true"></i>6 monthes Warranty</span>
            <a href="#" style="color:#F68815; font-size:12px">T&C Apply</a>
            </div>
            <div style="padding:35px 0px 15px 30px; font-family:sans-serif; ">
                <span><i class="fa fa-check" style="color: #02aa02;" aria-hidden="true"></i>Guaranteed Delivery in 24 day</span>
                <a href="#" style="color:#F68815; font-size:12px">T&C Apply</a>
            </div>
            <div style="padding:35px 0px 15px 30px; font-family:sans-serif; ">
                <span><i class="fa fa-check" style="color: #02aa02;" aria-hidden="true"></i>COD (available on orders <i class="fa fa-inr" aria-hidden="true"></i>999 - <i class="fa fa-inr" aria-hidden="true"></i>2499 only)</span>
            </div>

        </div>
    </div>
</body>
</html>

<script>

var displayLayer=JSON.parse(localStorage.getItem("displayLayer"))

displayLayer.map(function(elem){
// <--Image section--> //
    var img=document.createElement("img")
        img.setAttribute("src", elem.image);
        img.setAttribute("id", "img")
document.querySelector("#image").append(img)

// <--Details--> //
    var box=document.createElement("div");

    // <--Name--> //
    var name=document.createElement("h1")
     name.innerText=elem.name

//   <-- Rating && Review && Icon -->  //
     var ratingBox=document.createElement("div")
     ratingBox.setAttribute("id","ratingBox")

        var rating=document.createElement("div")
            rating.innerText=elem.rating;
            rating.setAttribute("id", "rating")
                var span=document.createElement("span")
                    span.setAttribute("class", "fa fa-star")
                    span.style.marginLeft="5px"
        rating.append(span)

    var review=document.createElement("div")
   var a=document.createElement("a")
   a.setAttribute("href","#")
   a.setAttribute("id","review")
    a.innerText="WRITE REVIEW"
review.append(a)
        // <i class="fa fa-facebook" aria-hidden="true"></i>
        var f=document.createElement("a")
        f.setAttribute("class","fa fa-facebook")
        f.setAttribute("href","#")
        f.style.color="#0c2461"
            var t=document.createElement("a")
            t.setAttribute("class","fa fa-twitter")
            t.setAttribute("href","#")
            t.style.color="#3498db"
                var p=document.createElement("a")
                p.setAttribute("class","fa fa-pinterest-p")
                p.setAttribute("href","#")
                p.style.color="red"
                    var w=document.createElement("a")
                    w.setAttribute("class","fa fa-whatsapp")
                    w.setAttribute("href","#")
                    w.style.color="#05c46b"
    ratingBox.append(rating,review,f,t,p,w)

   //<--price box-->//
    var priceRow=document.createElement("div")
    priceRow.setAttribute("id","priceBox")

    var priceB=document.createElement("div")
    priceB.setAttribute("class","priceB")
        var symbol1=document.createElement("span")
        symbol1.setAttribute("class", "inr-sign")
        symbol1.style.paddingLeft="10px"
        symbol1.style.fontSize="20px"
            var price=document.createElement("span")
            price.innerText=elem.price;
            price.setAttribute("id","price")
        priceB.append(symbol1,price)

        var extra=Math.ceil((elem.price)*0.4)
       var sp=elem.price+extra;
     var symbol2=document.createElement("span")
     symbol2.setAttribute("class", "inr-sign")
        var s=document.createElement("s")
        s.setAttribute("class","sp")
        s.append(symbol2,sp)
var off=document.createElement("div")
off.innerText="UP TO 25% OFF"
off.setAttribute("class","off")
    priceRow.append(priceB,s,off)
 
    // <--Save line--> //
        var save=document.createElement("div")
        save.setAttribute("class","save")
               
        var text=document.createElement("span")
        text.innerText="( Save up to "
        var symbol3=document.createElement("span")
     symbol3.setAttribute("class", "inr-sign")
     symbol3.style.color="#F68815"

        var endt=document.createElement("span")
        endt.innerText=" )"
        var ex=document.createElement("span")
        ex.innerText=extra
        ex.style.color="#F68815"
        ex.style.fontFamily="sans-serif"
        save.append(text,symbol3,ex,endt)

  // <--GIFT LINE--> //
    var gift=document.createElement("div")
        gift.setAttribute("id","gift")
            var symbol4=document.createElement("span")
            symbol4.setAttribute("class", "inr-sign")
     
     var rtCheck=document.createElement("span")
    rtCheck.setAttribute("class", "fa fa-check")

            var gt=document.createElement("span")
            gt.innerText="Receive a FREE GIFT for order above"
            var gp=document.createElement("span")
            gp.innerText="1899"
     
        var TC=document.createElement("span")
   var a=document.createElement("a")
   a.innerText="T&C Apply"
   a.setAttribute("href","#")
   a.setAttribute("id","TC")
         TC.append(a)
gift.append(rtCheck,gt,symbol4,gp,a)
  //<--Prepaid Line--> //
    var prep=document.createElement("div")
        prep.setAttribute("id","prep")
    var symbol5=document.createElement("span")
     symbol5.setAttribute("class", "inr-sign")

   var rC=document.createElement("span")
   rC.setAttribute("class", "fa fa-check")
   rC.style.color="#02aa02"
    
   var ps=document.createElement("span")
   ps.innerText="Get up to "
   var pe=document.createElement("span")
   pe.innerText="500 OFF with coupon code "

   var PR=document.createElement("span")
   var b=document.createElement("a")
   b.innerText="PREPAID"
   b.setAttribute("href","#")
   b.setAttribute("id","PR")
         PR.append(b)

prep.append(rC,ps,symbol5,pe,PR)

var avail=document.createElement("div")
avail.setAttribute("id","avail")
  var stockP=document.createElement("span")
  stockP.innerText="Availability: "
  var stockE=document.createElement("span")
  stockE.innerText="In Stock"
  stockE.style.color="green"

  avail.append(stockP,stockE)

// <--Buy Button--> //
    var buy=document.createElement("div")
    buy.setAttribute("id","button")
    buy.innerText="Buy Now"

    var Btext=document.createElement("h4")
    Btext.innerText="Prices starting at"
    Btext.style.paddingLeft="10px"

    var Bprice=document.createElement("h2")
    Bprice.setAttribute("id","Bprice")
   
    var symbol=document.createElement("span")
     symbol.setAttribute("class", "inr-sign")
     var rupee=document.createElement("span")
     rupee.innerText=elem.price;
  Bprice.append(symbol,rupee)



    // <--Buy Function--> //
        buy.addEventListener("click", function(){
            var BuyItem=[];
            BuyItem.push(elem)
            localStorage.setItem("BuyItem",JSON.stringify(BuyItem))

       window.location.href="######"
    })



     //<--Append ection-->
    box.append(name,ratingBox,priceRow,save,gift,prep,avail,buy,Btext,Bprice)
    document.querySelector("#mapDetails").append(box);
})

</script>
